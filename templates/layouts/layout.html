<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Example MojoAuth app" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <title>Example MojoAuth app</title>
</head>
<body>
    {{ if .hasInfoFlashes }}
        <div>
            {{ .infoFlashes }}
        </div>
    {{ end }}

    {{ if .hasErrorFlashes }}
        <div>
            {{ .errorFlashes }}
        </div>
    {{ end }}
    <div>
        {{template "yield" .}}
    </div>
</body>
</html>
