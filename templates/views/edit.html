{{define "yield"}}
<div class="flex flex-row justify-between">
    <h2 class="text-xl font-bold">Modify recipe {{ .name }}</h2>

    <a href="/" class="btn btn-outline">Back</a>
</div>

<div>
    <form action="/update" method="POST">
        <input id="slug_field" type="hidden" name="slug" value="{{ .slug }}"/>

        <div class="mx-6 mb-4">
            {{ template "recipe_form" . }}
        </div>

        <div class="flex flex-row justify-between mb-2">
            <a href="/edit/{{ .slug }}" class="btn btn-outline">Reset</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{{ end }}
