{{define "yield"}}

    <div>{{ .greeting }}</div>

    <div>
        <a href="/show">Show something cool</a>
    </div>

    {{ if .isAuth }}
        <div>
            <form action="/auth/sign-out" method="POST">
                <button type="submit">Sign out</button>
            </form>
        </div>
    {{ end }}
{{ end }}
