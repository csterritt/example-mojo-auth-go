{{define "yield"}}
<h3>Waiting for authorization code</h3>

<div>
    <form action="/auth/wait-sign-in" method="POST">
        <div>
            <label for="auth-code-input">
                <span>Authorization code:</span>
            </label>
            <input id="auth-code-input"
                   type="text"
                   placeholder="auth-code"
                   value="{{ .authCode }}"/>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
